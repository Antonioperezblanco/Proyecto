<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/busqueda.css">
    
    <title>Busqueda</title>
</head>
<body>
    <!-- Contenedor para el header -->
    <nav class="header-container" id="header-container"></nav>

    <div class="busquedaContainer container">
        <h1 class="d-flex justify-content-center">
            <span class="busca">¿QUÉ BUSCAS?</span>
            <input type="date" name="fecha" id="fecha" class="form-control-sm m-2">
        </h1>
        
        <div class="text-center">
            <button class="btn btn-primary m-2 p-3" id="btnDiscoteca">DISCOTECA</button>
            <button class="btn btn-primary m-2 p-3" id="btnFiesta">FIESTA PRIVADA</button> 
            <button class="btn btn-secondary m-2 p-3" id="btnAmbas">AMBAS</button>
            <br>
            <span class="text-danger" id="sinFecha"></span>
        </div>
    </div>

    <script src="../scripts/scriptBusqueda.js"></script>

</body>
</html>
