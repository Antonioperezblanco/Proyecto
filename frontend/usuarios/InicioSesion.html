<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/usuario.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <div class="row">
        <div class="col-4">
            <div class="container m-5">
                <div class="carousel slide" id="carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/1568029445_mon.jpg" class="d-block w-100 img-carousel" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/Copernico-The-Club-6.jpg" class="d-block w-100 img-carousel" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/fabrik-discoteca-madrid.jpg" class="d-block w-100 img-carousel" alt="Imagen 3">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/Fiestas-en-pacha-barcelona.jpeg" class="d-block w-100 img-carousel" alt="Imagen 4">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/Jowke-madrid.jpg" class="d-block w-100 img-carousel" alt="Imagen 5">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/original.jpg" class="d-block w-100 img-carousel" alt="Imagen 6">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="col-8">
                <form method="post" class="p-4 border rounded shadow" action="http://127.0.0.1:3000/usuario/inicioSesion">
                    <p class="info h2">Iniciar Sesión</p>

                    <label class="form-label">¿Cómo iniciar sesión?</label>
                    <br>
                    <input type="button" value="Nombre de usuario" id="btnUsuario" class="btn btn-dark">
                    <input type="button" value="Correo electrónico" id="btnCorreo" class="btn btn-dark">
                    <br>
                    <div class="container mt-2">
                        <label for="registro" id="registroLabel" class="form-label">Nombre de usuario</label>
                        <input type="text" name="nombre" id="registro" class="form-control" placeholder="Nombre de usuario">
                        <span  id="registroErr" class="text-danger"></span>
                        <br>
                    </div>
                    <div class="container">
                        <label class="form-label">Contraseña: </label>
                        <input type="password" name="pass" id="pass" class="form-control" placeholder="Contraseña">
                        <span class="text-danger" id="passErr"></span>
                        <div class="showPass container d-flex justify-content-end align-items-center">
                            <i class="fas fa-eye" id="show"></i>
                            <span id="mostrarPass">Mostrar contraseña</span>
                            <br>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Iniciar sesión" id="submit">
                    <input type="reset" class="btn btn-secondary" value="Borrar">
                    <br>
                    <span>¿No estás registrado aún? <a href="./CrearUsuario.html">Click aquí</a> </span>
                </form>
            </div>
        </div>
    </div>
</div>    
    <script src="../../scripts/scriptInicioSesion.js"></script>
</body>
</html>
