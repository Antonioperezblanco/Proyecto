<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <form method="post">
        <p>¿Cómo iniciar sesión?</p>
        <input type="button" value="Nombre de usuario" id="btnUsuario">
        <input type="button" value="Correo electrónico" id="btnCorreo">
        <br>
        
        <label for="registro" id="registroLabel">Nombre de usuario</label>
        <input type="text" name="nombre" id="registro">
        <span  id="registroErr" class="error"></span>
        <br>

        <label>Contraseña: </label>
        <input type="password" name="contraseña" id="pass">
        <i class="fas fa-eye" id="show"></i>
        <span id="mostrarPass">Mostrar contraseña</span>
        <span class="error" id="passErr"></span>
        <br>

        <input type="submit">
        <input type="reset">
        <br>
        <span>¿No estás registrado aún? <a href="./CrearUsuario.html">Click aquí</a> </span>
    </form>
    <script src="../../scripts/scriptInicioSesion.js"></script>
</body>
</html>
